<!DOCTYPE html>

<link rel="stylesheet" href="jj.css">
<body>
    <div class="pricing-table">
        <div class="plan">
            <h2>Basic</h2>
            <p class="price">$19.00/month</p>
            <ul>
                <li>10 GB Storage</li>
                <li>Basic Support</li>
                <li>Single User</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <div class="plan">
            <h2>Pro</h2>
            <p class="price">$29.00/month</p>

                <li>50 GB Storage</li>
                <li>Priority Support</li>

            <a href="#" class="btn">Sign Up</a>
        </div>
        <div class="plan">
            <h2>Premium</h2>
            <p class="price">$49.00/month</p>

                <li>200 GB Storage</li>
                <li>24/7 Support</li>

            <a href="#" class="btn">Sign Up</a>
        </div>
    </div>
